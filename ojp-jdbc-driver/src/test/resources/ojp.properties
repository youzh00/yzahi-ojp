# Test ojp.properties file
ojp.connection.pool.maximumPoolSize=30
ojp.connection.pool.minimumIdle=2
ojp.connection.pool.idleTimeout=2000
ojp.connection.pool.maxLifetime=1200000
ojp.connection.pool.connectionTimeout=20000
ojp.xa.maxTransactions=200

# Multinode-specific configuration for non-XA connections
multinode.ojp.connection.pool.maximumPoolSize=22
multinode.ojp.connection.pool.minimumIdle=20
multinode.ojp.connection.pool.idleTimeout=2000
multinode.ojp.connection.pool.maxLifetime=1200000
multinode.ojp.connection.pool.connectionTimeout=20000
# Disable pooling for non-XA connections in multinode tests (used for setup/DDL)
multinode.ojp.connection.pool.enabled=false

# Multinode-specific configuration for XA connections (separate from non-XA)
multinode.ojp.xa.maxTransactions=200
multinode.ojp.xa.connection.pool.maximumPoolSize=22
multinode.ojp.xa.connection.pool.minimumIdle=20
multinode.ojp.xa.connection.pool.idleTimeout=2000
multinode.ojp.xa.connection.pool.maxLifetime=1200000
multinode.ojp.xa.connection.pool.connectionTimeout=20000
# Keep XA pooling enabled (for actual test transactions)
multinode.ojp.xa.connection.pool.enabled=true
