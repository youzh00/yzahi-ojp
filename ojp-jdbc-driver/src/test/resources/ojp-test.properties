# Test environment-specific properties file (ojp-test.properties)
# This file is used by DatasourcePropertiesLoaderEnvironmentTest

# Marker property to verify environment-specific loading
test.environment.marker=test-environment

# Test environment pool configuration
ojp.connection.pool.maximumPoolSize=15
ojp.connection.pool.minimumIdle=3
ojp.connection.pool.idleTimeout=3000
ojp.connection.pool.maxLifetime=900000
ojp.connection.pool.connectionTimeout=15000

# Test environment XA pool configuration
ojp.xa.connection.pool.maxTotal=10
ojp.xa.connection.pool.minIdle=2
ojp.xa.connection.pool.connectionTimeout=15000
