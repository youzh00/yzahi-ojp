# OJP Development Environment Configuration
# File: ojp-dev.properties
#
# This configuration is optimized for development environments with:
# - Smaller connection pools to reduce resource usage
# - Shorter timeouts for faster feedback
# - Debugging-friendly settings

# ============================================================================
# Connection Pool Configuration (Non-XA)
# ============================================================================

# Smaller pool size for development - sufficient for local testing
ojp.connection.pool.maximumPoolSize=10
ojp.connection.pool.minimumIdle=2

# Shorter timeouts for faster feedback during development
ojp.connection.pool.connectionTimeout=30000
ojp.connection.pool.idleTimeout=300000
ojp.connection.pool.maxLifetime=900000

# Transaction isolation level
ojp.connection.pool.defaultTransactionIsolation=READ_COMMITTED

# ============================================================================
# XA Connection Pool Configuration
# ============================================================================

# XA pool settings for development - smaller pools
ojp.xa.connection.pool.maxTotal=5
ojp.xa.connection.pool.minIdle=1
ojp.xa.connection.pool.connectionTimeout=15000
ojp.xa.connection.pool.idleTimeout=300000
ojp.xa.connection.pool.maxLifetime=900000

# ============================================================================
# Named DataSource Configurations
# ============================================================================

# Main application datasource for development
webapp.ojp.connection.pool.maximumPoolSize=8
webapp.ojp.connection.pool.minimumIdle=2
webapp.ojp.connection.pool.connectionTimeout=20000

# Batch job datasource for development
batchJob.ojp.connection.pool.maximumPoolSize=5
batchJob.ojp.connection.pool.minimumIdle=1
batchJob.ojp.connection.pool.maxLifetime=600000

# ============================================================================
# gRPC Configuration
# ============================================================================

# Maximum inbound message size (16MB - default is sufficient for dev)
ojp.grpc.maxInboundMessageSize=16777216
