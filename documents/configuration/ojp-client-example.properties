# ==============================================================================
# OJP Client Configuration Examples
# ==============================================================================
# This file contains examples of various configuration scenarios for the OJP
# JDBC driver client. Choose the configuration that best fits your use case.
#
# Note: System properties (-Dkey=value) take precedence over this file.
# ==============================================================================

# ==============================================================================
# Example 1: Plaintext Configuration (Development Only)
# ==============================================================================
# This is the default configuration - no TLS, plaintext communication
# WARNING: DO NOT use in production!

#ojp.client.tls.enabled=false
#ojp.grpc.maxInboundMessageSize=16777216


# ==============================================================================
# Example 2: Server TLS Only (Client verifies server)
# ==============================================================================
# The client verifies the server's certificate but doesn't present its own
# Good for scenarios where you trust all clients but want encrypted communication

# Enable TLS
#ojp.client.tls.enabled=true

# Path to truststore containing the server's CA certificate
#ojp.client.tls.truststore.path=/etc/app/tls/truststore.jks
#ojp.client.tls.truststore.password=changeit
#ojp.client.tls.truststore.type=JKS

# No keystore configured - client doesn't present a certificate


# ==============================================================================
# Example 3: Full mTLS (Mutual TLS - Both client and server authenticate)
# ==============================================================================
# Both client and server authenticate each other with certificates
# Recommended for production environments requiring maximum security

# Enable TLS
#ojp.client.tls.enabled=true

# Client certificate (keystore)
#ojp.client.tls.keystore.path=/etc/app/tls/client-keystore.jks
#ojp.client.tls.keystore.password=clientpass123
#ojp.client.tls.keystore.type=JKS

# Server certificate verification (truststore)
#ojp.client.tls.truststore.path=/etc/app/tls/client-truststore.jks
#ojp.client.tls.truststore.password=trustpass123
#ojp.client.tls.truststore.type=JKS


# ==============================================================================
# Example 4: Using JVM Default Keystores
# ==============================================================================
# Relies on JVM's default truststore ($JAVA_HOME/lib/security/cacerts)
# Good for environments with centralized certificate management

# Enable TLS
#ojp.client.tls.enabled=true

# No explicit paths - uses JVM defaults
# Make sure server certificate is imported into JVM's cacerts:
#   keytool -import -alias ojp-server \
#           -file server-cert.pem \
#           -keystore $JAVA_HOME/lib/security/cacerts \
#           -storepass changeit


# ==============================================================================
# Example 5: PKCS12 Keystores (Modern Format)
# ==============================================================================
# Using PKCS12 format instead of JKS (PKCS12 is the recommended format)

#ojp.client.tls.enabled=true
#ojp.client.tls.keystore.path=/etc/app/tls/client.p12
#ojp.client.tls.keystore.password=clientpass
#ojp.client.tls.keystore.type=PKCS12
#ojp.client.tls.truststore.path=/etc/app/tls/truststore.p12
#ojp.client.tls.truststore.password=trustpass
#ojp.client.tls.truststore.type=PKCS12


# ==============================================================================
# gRPC Configuration
# ==============================================================================

# Maximum inbound message size (in bytes)
# Default: 16777216 (16 MB)
# Increase if you need to handle larger result sets or LOBs
ojp.grpc.maxInboundMessageSize=16777216


# ==============================================================================
# Connection Configuration
# ==============================================================================

# The OJP connection URL
# Format: jdbc:ojp://ojp-server-host:port/jdbc:database-type://db-host:db-port/database
#ojp.connection.url=jdbc:ojp://ojp-server.internal.company.com:1059/postgresql://dbhost:5432/mydb


# ==============================================================================
# Production Example with Environment Variables
# ==============================================================================
# In production, it's recommended to use environment variables for sensitive data
# like passwords. This can be done via system properties at runtime:
#
# export OJP_CLIENT_TLS_KEYSTORE_PASSWORD=$(vault read -field=password secret/ojp/client)
# export OJP_CLIENT_TLS_TRUSTSTORE_PASSWORD=$(vault read -field=password secret/ojp/trust)
#
# java -Dojp.client.tls.keystore.password=${OJP_CLIENT_TLS_KEYSTORE_PASSWORD} \
#      -Dojp.client.tls.truststore.password=${OJP_CLIENT_TLS_TRUSTSTORE_PASSWORD} \
#      -jar myapp.jar
