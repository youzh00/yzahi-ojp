# This workflow runs only SQL Server integration tests using TestContainers.
# It disables all other database integration tests to focus on SQL Server testing.
# TestContainers automatically manages the SQL Server container lifecycle.
name: SQL Server Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  sqlserver-tests:
    name: SQL Server Integration Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        java-version: [ 11, 17, 21, 22 ]

    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add SQL Server JDBC Driver to ojp-server
        run: |
          # Create temporary file with SQL Server JDBC dependency
          cat > /tmp/sqlserver-dep.txt << 'EOF'
          <!-- SQL Server JDBC Driver (added by CI) -->
          <dependency>
              <groupId>com.microsoft.sqlserver</groupId>
              <artifactId>mssql-jdbc</artifactId>
              <version>12.8.1.jre11</version>
          </dependency>
          EOF
          
          # Insert after the placeholder comment
          sed -i '/<!-- PROPRIETARY DATABASE DRIVERS PLACEHOLDER -->/r /tmp/sqlserver-dep.txt' ojp-server/pom.xml
          
          # Verify the insertion
          echo "=== Modified ojp-server/pom.xml dependencies section ==="
          sed -n '/PROPRIETARY DATABASE DRIVERS PLACEHOLDER/,/HikariCP/p' ojp-server/pom.xml

      - name: Add SQL Server JDBC Driver and TestContainers to ojp-jdbc-driver
        run: |
          # Create temporary file with SQL Server test dependencies
          cat > /tmp/sqlserver-test-deps.txt << 'EOF'

          <!-- SQL Server JDBC Driver - Required by TestContainers SQL Server (added by CI) -->
          <!-- https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc -->
          <dependency>
              <groupId>com.microsoft.sqlserver</groupId>
              <artifactId>mssql-jdbc</artifactId>
              <version>12.8.1.jre11</version>
              <scope>test</scope>
          </dependency>

          <!-- TestContainers SQL Server - Added for SQL Server integration tests (added by CI) -->
          <!-- https://mvnrepository.com/artifact/org.testcontainers/mssqlserver -->
          <dependency>
              <groupId>org.testcontainers</groupId>
              <artifactId>mssqlserver</artifactId>
              <version>1.20.4</version>
              <scope>test</scope>
          </dependency>
          EOF
          
          # Insert after the postgresql dependency (last dependency before </dependencies>)
          sed -i '/<artifactId>postgresql<\/artifactId>/,/<\/dependency>/ { /<\/dependency>/r /tmp/sqlserver-test-deps.txt
          }' ojp-jdbc-driver/pom.xml
          
          # Verify the insertion
          echo "=== Modified ojp-jdbc-driver/pom.xml dependencies section ==="
          sed -n '/postgresql/,/<\/dependencies>/p' ojp-jdbc-driver/pom.xml | tail -25

      - name: Set up JDK 22 for build
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'
          cache: maven

      - name: Build and Install (ojp-grpc-commons) with JDK 22
        run: mvn clean install -pl ojp-grpc-commons -am -DskipTests -Dgpg.skip=true

      - name: Test (ojp-grpc-commons) with JDK 22
        run: mvn test -pl ojp-grpc-commons -Dgpg.skip=true

      - name: Build (ojp-server) with JDK 22
        run: mvn clean install -pl ojp-server -am -DskipTests -Dgpg.skip=true

      - name: Test and Run (ojp-server)
        run: |
          nohup java -jar ojp-server/target/ojp-server-0.2.1-snapshot-shaded.jar > /tmp/ojp-server.log 2>&1 &
          echo $! > /tmp/ojp-server.pid

      - name: Wait for ojp-server to start
        run: sleep 10

      - name: Set up JDK ${{ matrix.java-version }} for ojp-jdbc-driver
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build (ojp-jdbc-driver) with JDK ${{ matrix.java-version }}
        run: mvn clean install -pl ojp-jdbc-driver -am -DskipTests -Dgpg.skip=true

      - name: Run SQL Server Integration Tests
        run: |
          mvn test -pl ojp-jdbc-driver -Dgpg.skip=true \
            -DenableSqlServerTests=true \
            -DdisablePostgresTests=true \
            -DdisableMySQLTests=true \
            -DdisableMariaDBTests=true \
            -DdisableCockroachDBTests=true \
            -Dtest="SQLServer*"

      - name: Show ojp-server.log
        if: always()  # ensures it runs even if previous steps fail
        run: cat /tmp/ojp-server.log || echo "/tmp/ojp-server.log not found"
